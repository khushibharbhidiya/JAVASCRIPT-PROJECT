<!doctype html>
<html lang="en">

<head>
    <title>Event Delegation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>responsive website using bootstrap 5</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />




    <style>
        body {
            text-align: center;
            background-color: wheat;
        }

        ul {
            font-size: 20px;
            line-height: 50px;
            text-transform: capitalize;
            font-size: 700;
            font-style: italic;
            color: blue;
            cursor: pointer;


        }
    </style>
</head>

<body>
    <p style="margin-top: 100px; font-size: 30px; text-transform: capitalize; font-weight: bold;color: white;">Which
        programming Language you like the most?</p>

    <br />
    <ul id="myList">
        <li>Javascript</li>
        <li style="color: red;">React</li>
        <li>Next</li>
        <li style="color: red;">HTML/CSS</li>
    </ul>
    <p id="ListValue"></p>

    <script>
        const getListDetails = (event) => {
            console.log(event.target);
            document.getElementById("ListValue").innerHTML =
                event.target.textContent;

        };



        document.getElementById("myList")
            .addEventListener("click", getListDetails);


    </script>


</body>

</html>
