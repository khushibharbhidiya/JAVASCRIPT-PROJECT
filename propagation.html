<!doctype html>
<html lang="en">
<head>
<title>Event propagation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>responsive website using bootstrap 5</title>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    body{
        text-align: center;
    }
    


</style>
</head>
<body>
    <section style="padding: 90px;
    font-size: 20px;
    text-transform: capitalize;
    line-height: 100px;">


        <div id="outer" style="border: 5px solid black;color: black; background-color: lightcoral;">
            outer
       
            <div id="middle" style="margin-left: 130px; border: 5px solid black; color: black; background-color: rgb(237, 102, 102);">
                middle
           
                <div id="inner" style="margin-left:210px; border: 5px solid black; color: black; background-color: rgb(235, 62, 62);">
                    inner
                </div>
                </div>
                </div>
           
    </section>
    <script>
        const callOuter =(event) =>{
            console.table([
                {
                    Description: "I am the outer one",
                    Target:event.target,
                    CurrentTarget: event.currentTarget,

                },

            ]);
        };

        const callMiddle =() =>{
            console.table([
                {
                    Description: "I am the middle one",
                    Target:event.target,
                    CurrentTarget: event.currentTarget,

                },

            ]);
        };

        const callInner =() =>{
            console.table([
                {
                    Description: "I am the inner one",
                    Target:event.target,
                    CurrentTarget: event.currentTarget,

                },

            ]);
            // event.stopPropagation(); // only Inner ne chalava mate okay //
        };

        

        // document.getElementById("outer").addEventListener("click", callOuter);

        // document.getElementById("middle").addEventListener("click", callMiddle);

        // document.getElementById("inner").addEventListener("click", callInner);


        document.getElementById("outer").addEventListener("click", callOuter,true);

        document.getElementById("middle").addEventListener("click", callMiddle,true);

        document.getElementById("inner").addEventListener("click", callInner,true);
    </script>


</body>
</html>
